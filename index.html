<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>API</title>
    <style>
        .user-table img {
            max-width: 50px; /* Ajusta el ancho máximo de las imágenes */
            max-height: 50px; /* Ajusta la altura máxima de las imágenes */
            border-radius: 50%; /* Hace que las imágenes sean redondas */
        }

        .center {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Agrega espacio debajo del botón */
        }
    </style>
</head>
<body>

<section>
    <div class="container">
        <div class="center"> <!-- Contenedor para centrar el botón -->
            <button class="btn btn-success mb-3" id="read-users-btn">Leer Usuarios</button>
        </div>
        <table class="table user-table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody id="user-rows">
                <!-- Las filas de usuarios se generarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="./api-fetch.js"></script>
<script>
    document.getElementById("read-users-btn").addEventListener("click", function() {
        getUsersUsingAsyncAwait("https://reqres.in/api/users?delay=3");
    });
</script>
</body>
</html>
